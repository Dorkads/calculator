<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section class="calculator">
        <output class="calc__result"></output>

        <div class="calc__buttons">
            <div class="calc__btn ac operatorA">AC</div>
            <div class="calc__btn plusminus operatorA">+/-</div>
            <div class="calc__btn procent operatorA">%</div>
            <div class="calc__btn division operator">/</div>

            <div class="calc__btn seven">7</div>
            <div class="calc__btn eight">8</div>
            <div class="calc__btn nine">9</div>
            <div class="calc__btn multi operator">*</div>

            <div class="calc__btn four">4</div>
            <div class="calc__btn five">5</div>
            <div class="calc__btn six">6</div>
            <div class="calc__btn minus operator">-</div>

            <div class="calc__btn one">1</div>
            <div class="calc__btn two">2</div>
            <div class="calc__btn three">3</div>
            <div class="calc__btn plus operator">+</div>

            <div class="calc__btn zero calc__bnt__zero">0</div>
            <div class="calc__btn dot">.</div>
            <div class="calc__btn equally operator">=</div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
